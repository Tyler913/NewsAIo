<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>News AIo</title>
    <link rel="stylesheet" href="main_page.css">
</head>

<body>
    <div class="container">
        <!-- Left Zone: RSS Sources -->
        <div class="zone sidebar">
            <div class="resize-handle" id="left-resize"></div>
            <h2>RSS</h2>
            <ul id="rss-sources">
                <li data-url="http://mainssl.geekpark.net/rss.rss">极客公园</li>
                <li data-url="https://36kr.com/feed">36Ker</li>
                <li>Source 3</li>
            </ul>
        </div>

        <!-- Middle Zone: Article List -->
        <div class="zone middle">
            <div class="resize-handle" id="right-resize"></div>
            <h2>Articles</h2>
            <ul id="articles">
                <li>Article 1 Title</li>
                <li>Article 2 Title</li>
                <li>Article 3 Title</li>
            </ul>
        </div>

        <!-- Right Zone: Article Content -->
        <div class="zone content">
            <h2>Article Content</h2>
            <div id="article-content">
                <p>Please select an article from the list to view its content.</p>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
